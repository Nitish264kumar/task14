<!DOCTYPE html>
<html >

<head>
   
    <title>task14</title>
    <script>
        document.write("<h3>1. ANS : </h3>");
        let number = [-23,-34,34,12,3,4,-5];
        document.write("Original array: " + number + "<br>");
        let positiveNumbers = number.filter(function (num) {
            return num >= 0;
        });
        document.write("Positive numbers: " + positiveNumbers + "<br>");
        

        document.write("<h3>2. ANS : </h3>");
        function difference(num) {
            if (num > 13) {
                return (num - 13) * 2;
            } else {
                return 13 - num;
            }
        }
        let num2 = 20;
        document.write("Difference for 20 is " + difference(num2) + "<br>");

        document.write("<h3>3. ANS : </h3>");
        function fibonacci(n) {
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib;
        }
        let n = 8;
        document.write("Fibonacci series of 8 is " + fibonacci(n) + "<br>");

        document.write("<h3>4. ANS : </h3>");
        function sumMultiplesOf3sAns5s(limit) {
            let sum = 0;
            for (let i = 0; i < limit; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    sum += i;
                }
            }
            return sum;
        }
        document.write("Sum of multiples of 3 and 5 under 1000 is " + sumMultiplesOf3sAns5s(1000) + "<br>");

        document.write("<h3>5. ANS : </h3>")
        function cube(num){
            return num*num*num;
        }
        let num3 = 3;
        document.write("Cube of " + num3 + " is " + cube(num3) + "<br>");
    </script>
</head>

</html>
